
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input 
      matInput 
      type="text" 
      name="title"
      #title="ngModel"
      ngModel
      required
      minlength="3"
      placeholder="Post Title">
      <mat-error *ngIf="title.invalid">Please provide a valid post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea 
        matInput 
        rows="4" 
        name= "content"
        ngModel
        required
        #content="ngModel"
        placeholder="Post Content">
      </textarea>
      <mat-error *ngIf="content.invalid">Please check the post content</mat-error>
    </mat-form-field>
    <button 
      mat-raised-button
      color='accent'
      type="submit">Save post
    </button>
  </form>
</mat-card>
